{% extends "base.html" %}
{% load leaflet_tags %}
{% load crispy_forms_tags %}

{% block extra_head %}
    {% leaflet_js plugins="forms" %}
    {% leaflet_css plugins="forms" %}
{% endblock %}

{% block content %}
<div  class="card w-75">
    <div  class="card-body">
        <div class="text-center">
            <br>
            <h2> Edit place </h2> 
            <h5>{{place.name}}</h5>
            <br> 
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-lg btn-block btn-secondary" type="submit" value="Save">
         </form>
    </div>
</div>
{% endblock %}
