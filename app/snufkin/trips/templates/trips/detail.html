{% extends "base.html" %}

{% block content %}
<div  class="card w-50">
    <div  class="card-body">
        <div class="text-center">
            <br>
            <h2>{{trip.name}}</h2> 
            <br> 
        </div>
        <h2><i class="far fa-file-alt"></i></h2>
        <h3>{{trip.description}}</h3> 
        <h2><i class="fas fa-hourglass-start"></i></h2>
        <h3>{{trip.start_date}}</h3> 
        <h2><i class="fas fa-hourglass-end"></i></h2>
        <h3>{{trip.end_date}}</h3> 
        <br>
        <h2><i class="fas fa-map-signs"></i></i></h2>
        <ul>
            {% for place in trip.places.all %} 
                <li><h5>{{place.name}}</h5></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
