{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div  class="card">
     <div  class="card-body">
        <h2 class="text-center"> {{ title }}</h2>
            {% if validlink %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <input class="btn btn-lg btn-block btn-secondary" type="submit" value='Save'>
                    </form>
                {% else %}
                    <p> Password reset link is not valid, or already used.</p>
                    <p> Please, sent reset request again. </p>
                {% endif %}
    </div>  
</div>
{% endblock %}
